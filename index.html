<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MONEYSTUDIO</title>
  <link rel="icon" type="image/png" href="moneystudio.jpg">
  <style>
    /* Umumiy sahifa sozlamalari */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Asosiy iframe konteyneri: desktop uchun 16:9 nisbat */
    .responsive-iframe-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 9/16 nisbat */
      overflow: hidden;
    }
    .responsive-iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Ekran eni 768px va kichiklar uchun: avtomatik mobil uslub */
    @media screen and (max-width: 768px) {
      .responsive-iframe-container {
        height: 100vh;
        padding-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div class="responsive-iframe-container">
    <iframe src="inde.html" allowfullscreen></iframe>
  </div>
  <script>
    // Agar foydalanuvchi mobil qurilmadan kirayotgan bo‘lsa,
    // hatto desktop versiya tanlangan bo‘lsa ham, konteynerni 100vh ga o‘rnatamiz.
    document.addEventListener("DOMContentLoaded", function() {
      var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      if(isMobile) {
        var container = document.querySelector('.responsive-iframe-container');
        container.style.height = "100vh";
        container.style.paddingBottom = "0";
      }
    });
  </script>
</body>
</html>
