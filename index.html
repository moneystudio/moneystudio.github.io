<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MONEYSTUDIO</title>
  <link rel="icon" type="image/png" href="moneystudio.jpg">
  <style>
    /* Umumiy sahifa sozlamalari */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Iframe to'liq ekran qilish */
    .responsive-iframe-container {
      position: fixed; /* Butun ekran bo'ylab */
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh; /* To'liq ekran balandligi */
      overflow: hidden;
    }
    .responsive-iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="responsive-iframe-container">
    <iframe src="inde.html" allowfullscreen></iframe>
  </div>
</body>
</html>
